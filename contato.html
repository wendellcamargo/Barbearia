<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contato- Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo barbearia alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome:</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seu_email@dominio.com">

			<label for="telefone">telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<div>
				<p>Como prefere nosso contado</p>
				<label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>


				<label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>


				<label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>Whatsapp</label>

			</div>

			<div>
				<p>Qual horario prefere ser atendido?</p>
				<select>
					<option>Manh√£</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				</div>

			<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossad vidades por email?</label>

			<input type="submit" value="Enviar formulario" class="enviar">
		</form>

		
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8 ~20h</td>
					</tr>
					
				</tbody>
			</table>
		
	</main>

	<footer>
		<img src="logo-branco.png" alt="Logo barbearia alura>
		<p class="copyright">&copy; Copyright Narbearia Alura - 2022 </p>
	</footer>
</body>

</html>
